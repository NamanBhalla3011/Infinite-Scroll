<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <h1>Infinite Scroll</h1>
    <!-- Filters / Query -->
    <div class="search">
        <select name="filters" id="filter" class="filter">
            <option value="Cars" >Cars</option>
            <option value="Architecture">Architecture</option>
            <option value="Business & Work">Business & Work</option>
            <option value="Fashion">Fashion</option>
            <option value="Film">Film</option>
            <option value="Food & Drinks">Food & Drinks</option>
            <option value="Street Photography">Street Photography</option>
            <option value="Mountain">Mountain</option>
          </select>
        <button id="searchbtn" onclick="searchType()"> <i class="fas fa-search"></i> </button>
    </div>


    <!-- Loader -->
    <div class="loader" id="loader">
        <img src="images/Ellipsis-1s-150px.svg" alt="Loading">
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
    </div>
    <script src="js/script.js"></script>
</body>

</html>
